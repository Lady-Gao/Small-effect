<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px;
            perspective:300px;
        }
        .inner{
            width: 200px;
            height: 200px;
            background:red;
        }
    </style>    
</head>
<body>
    <div class="box">
        <div class="inner"></div>
        rotateX:<input type="range" id="rotateX" min="0" max="360"/>
        rotateY:<input type="range" id="rotateY" min="0" max="360"/>
        rotateZ:<input type="range" id="rotateZ" min="0" max="360"/>
        translateX:<input type="range" id="translateX" min="0" max="500"/>
        translateY:<input type="range" id="translateY" min="0" max="500"/>
        translateZ:<input type="range" id="translateZ" min="0" max="500"/>
    </div>
</body>
</html>
<script type="text/javascript">
    var inner = document.querySelector(".inner");
    var rotateX = document.querySelector("#rotateX");
    var rotateY = document.querySelector("#rotateY");
    var rotateZ = document.querySelector("#rotateZ");
    var translateZ = document.querySelector("#translateZ");
    var translateY = document.querySelector("#translateY");
    var translateX = document.querySelector("#translateX");
    var innerT = null;
    rotateX.oninput = function(){
        inner.style.transform = "rotateX("+this.value+"deg)";
    }
    rotateY.oninput = function(){
        inner.style.transform = "rotateY("+this.value+"deg)";
    }
    rotateZ.oninput = function(){
        inner.style.transform = "rotateZ("+this.value+"deg)";
    }
    translateX.oninput = function(){
        inner.style.transform = "translateX("+this.value+"px)";
    }
    translateY.oninput = function(){
        inner.style.transform = "translateY("+this.value+"px)";
    }
    translateZ.oninput = function(){
        inner.style.transform = "translateZ("+this.value+"px)";
    }
</script>
